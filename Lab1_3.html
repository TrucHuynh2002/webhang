
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAB 1 - 3</title>
    <style>
        .user_item {
            color: green;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul id="target"></ul>

    <script>
        var users = [{
            id: 1,
            name: "Huynh",
            gender: 2
        }, 
        {
            id: 2,
            name: "Quyen",
            gender: 2
        }, 
        {
            id: 3,
            name: "Duong",
            gender: 1
        }, 
        {
            id: 4,
            name: "Anh",
            gender: 1
        },
        {
            id: 5,
            name: "Duy",
            gender: 2
        }];
        var target = document.querySelector("#target");
        users.map(function(item) {
            var li = document.createElement("li");
            li.setAttribute("class", "user_item");
            li.innerText = `${item.id} - ${item.name} - ${item.gender === 1 ?"male" : "female"} `;
            target.appendChild(li);
        });
    </script>

</body>
</html>
