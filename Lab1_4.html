<!doctype html>
<html lang="en">
  <head>
    <title>LAB1 - 4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .user_item {
            color: green;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div class="container">
          <div class="form-group">
            <label>ID</label>
            <input type="number" class="form-control" id="addUserID" placeholder="" name="id" value="">
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="addUserText" placeholder="" name="name" value="">
          </div>
          <div class="form-group">
            <label>Gender</label>
            <select class="form-control" id="addUserGender" name="gender">
                <option value="1">male</option>
                <option value="2">female</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary" id="addAction">Add</button>
      </div>

      <ul id="target"></ul>

      <script>
        var users = [{
            id: 1,
            name: "Huynh",
            gender: 2
        }, 
        {
            id: 2,
            name: "Quyen",
            gender: 2
        }, 
        {
            id: 3,
            name: "Duong",
            gender: 1
        }, 
        {
            id: 4,
            name: "Anh",
            gender: 1
        },
        {
            id: 5,
            name: "Duy",
            gender: 2
        }];
        var target = document.querySelector("#target");
            users.map(function(item) {
                var li = document.createElement("li");
                li.setAttribute("class", "user_item");
                li.innerText = `${item.id} - ${item.name} - ${item.gender == 1 ? "male" : "female"} `;
                target.appendChild(li);
        });

        var id1 = document.getElementById("addUserID");
        var name1 = document.getElementById("addUserText");
        var gender1 = document.getElementById("addUserGender");
        var addAction = document.getElementById("addAction");
        addAction.addEventListener("click", function() {
            var li1 = document.createElement("li");
            li1.setAttribute("class", "user_item");
            li1.innerText = `${id1.value} - ${name1.value} - ${gender1.value == 1 ? "male" : "female"}  `;
            target.appendChild(li1);
        });
      </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
